<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#2c2f33"/>
  
  <!-- Header -->
  <rect width="600" height="60" fill="#23272a"/>
  <text x="30" y="38" font-family="Arial" font-size="22" fill="#ffffff">Discord Developer Portal</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="340" fill="#23272a"/>
  
  <!-- Applications section -->
  <text x="20" y="90" font-family="Arial" font-size="14" fill="#ffffff">Applications</text>
  <rect x="10" y="100" width="180" height="40" rx="5" fill="#7289da"/>
  <text x="25" y="125" font-family="Arial" font-size="14" fill="#ffffff">MyTranslationBot</text>
  
  <!-- Main content area -->
  <text x="220" y="90" font-family="Arial" font-size="20" fill="#ffffff">Bot</text>
  
  <!-- Bot settings -->
  <rect x="220" y="110" width="350" height="80" rx="5" fill="#23272a"/>
  <text x="240" y="140" font-family="Arial" font-size="14" fill="#ffffff">Build-A-Bot</text>
  <text x="240" y="165" font-family="Arial" font-size="14" fill="#72767d">Your bot needs to be added to servers</text>
  
  <!-- Bot token section -->
  <rect x="220" y="210" width="350" height="120" rx="5" fill="#23272a"/>
  <text x="240" y="240" font-family="Arial" font-size="16" fill="#ffffff">Token</text>
  <rect x="240" y="250" width="260" height="30" rx="3" fill="#2c2f33"/>
  <text x="250" y="270" font-family="Arial" font-size="12" fill="#72767d">•••••••••••••••••••••••••••••</text>
  <rect x="510" y="250" width="40" height="30" rx="3" fill="#7289da"/>
  <text x="520" y="270" font-family="Arial" font-size="14" fill="#ffffff">Copy</text>
  
  <rect x="240" y="290" width="120" height="30" rx="3" fill="#7289da"/>
  <text x="255" y="310" font-family="Arial" font-size="14" fill="#ffffff">Reset Token</text>
  
  <!-- Callout highlighting the token -->
  <path d="M 360,250 L 400,200 L 480,200 L 480,230 L 400,230 L 360,250" fill="#7289da" opacity="0.8"/>
  <text x="410" y="220" font-family="Arial" font-size="14" fill="#ffffff">Copy this token</text>
</svg>