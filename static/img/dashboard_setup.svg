<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#2c2f33"/>
  
  <!-- Header -->
  <rect width="600" height="60" fill="#23272a"/>
  <text x="30" y="38" font-family="Arial" font-size="22" fill="#ffffff">Discord Translation Bot Dashboard</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="560" height="140" rx="5" fill="#23272a"/>
  <text x="40" y="110" font-family="Arial" font-size="18" fill="#ffffff">Bot Status</text>
  
  <!-- Token input -->
  <text x="40" y="140" font-family="Arial" font-size="14" fill="#ffffff">Discord Bot Token</text>
  <rect x="40" y="150" width="420" height="40" rx="5" fill="#2c2f33"/>
  <rect x="470" y="150" width="90" height="40" rx="5" fill="#7289da"/>
  <text x="485" y="175" font-family="Arial" font-size="14" fill="#ffffff">Start Bot</text>
  
  <!-- API Keys section -->
  <rect x="20" y="240" width="560" height="140" rx="5" fill="#23272a"/>
  <text x="40" y="270" font-family="Arial" font-size="18" fill="#ffffff">Translation API Keys</text>
  
  <!-- Google API input -->
  <text x="40" y="300" font-family="Arial" font-size="14" fill="#ffffff">Google Translate API Key</text>
  <rect x="40" y="310" width="420" height="40" rx="5" fill="#2c2f33"/>
  
  <!-- Save button -->
  <rect x="470" y="310" width="90" height="40" rx="5" fill="#7289da"/>
  <text x="495" y="335" font-family="Arial" font-size="14" fill="#ffffff">Save</text>
  
  <!-- Callout highlighting where to paste tokens -->
  <path d="M 240,150 L 280,100 L 420,100 L 420,130 L 280,130 L 240,150" fill="#7289da" opacity="0.8"/>
  <text x="290" y="120" font-family="Arial" font-size="14" fill="#ffffff">Paste your token here</text>
  
  <path d="M 240,310 L 280,260 L 420,260 L 420,290 L 280,290 L 240,310" fill="#7289da" opacity="0.8"/>
  <text x="290" y="280" font-family="Arial" font-size="14" fill="#ffffff">Paste your API key here</text>
</svg>