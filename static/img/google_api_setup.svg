<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="600" height="60" fill="#1a73e8"/>
  <text x="30" y="38" font-family="Arial" font-size="22" fill="#ffffff">Google Cloud Console</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="340" fill="#ffffff"/>
  <rect x="0" y="60" width="200" height="2" fill="#e0e0e0"/>
  
  <!-- Menu items -->
  <text x="20" y="90" font-family="Arial" font-size="14" fill="#202124">APIs & Services</text>
  <rect x="10" y="100" width="180" height="40" rx="5" fill="#e8f0fe"/>
  <text x="25" y="125" font-family="Arial" font-size="14" fill="#1a73e8">Credentials</text>
  
  <!-- Main content area -->
  <rect x="200" y="60" width="400" height="340" fill="#ffffff"/>
  <rect x="200" y="60" width="400" height="2" fill="#e0e0e0"/>
  
  <!-- Credentials title -->
  <text x="220" y="90" font-family="Arial" font-size="20" fill="#202124">Credentials</text>
  
  <!-- Create credentials button -->
  <rect x="220" y="110" width="160" height="40" rx="5" fill="#1a73e8"/>
  <text x="240" y="135" font-family="Arial" font-size="14" fill="#ffffff">+ Create credentials</text>
  
  <!-- API key section -->
  <rect x="220" y="170" width="360" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="240" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#202124">API Keys</text>
  
  <!-- API key entry -->
  <rect x="240" y="220" width="320" height="60" rx="3" fill="#f8f9fa"/>
  <text x="260" y="245" font-family="Arial" font-size="14" fill="#202124">Translation API Key</text>
  <text x="260" y="265" font-family="Arial" font-size="12" fill="#5f6368">Created May 17, 2025</text>
  
  <rect x="240" y="290" width="320" height="40" rx="3" fill="#f8f9fa"/>
  <text x="260" y="315" font-family="Arial" font-size="14" fill="#202124">API key: AIza...</text>
  <rect x="500" y="295" width="40" height="30" rx="3" fill="#1a73e8"/>
  <text x="510" y="315" font-family="Arial" font-size="14" fill="#ffffff">Copy</text>
  
  <!-- Callout highlighting the API key -->
  <path d="M 360,295 L 400,350 L 500,350 L 500,380 L 400,380 L 360,295" fill="#1a73e8" opacity="0.8"/>
  <text x="410" y="370" font-family="Arial" font-size="14" fill="#ffffff">Copy this API key</text>
</svg>